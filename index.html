<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Actor&display=swap" rel="stylesheet">
    <title>freebies</title>
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <!-- <link rel="stylesheet" href="./css/auto.css"> -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <section class="hero">
        <div class="container">
            <div class="father-box"> 
                <div class="left-box">  
                    <h1 class="left-title">
                        Letâ€™s get you set up
                    </h1>
                    <p class="left-text">
                        Itshould only take a couple of
                        <br>
                        minutes
                        <br>
                        to pair with your watch
                    </p>

                </div>
                <div class="right-box">
                    <form action="https://echo.htmlacademy.ru/courses">
                        <div class="right-box-place">
                            <h2 class="right-text">
                                Name
                            </h2>
                            <label>
                                <input class="right-input" type="text" placeholder="Kendall Jenner" value="Kendall Jenner" name="user-name" required>
                            </label>
                        </div>

                        <div class="right-box-place">
                            <h2 class="right-text">
                                Gender
                            </h2>
                            <label class="male-female-label">
                                <input class="male-female-radio" type="radio" name="gender">
                                <div class="input-bg"></div>
                                <p class="male">
                                    Male
                                </p>
                            </label>
                            <label class="male-female-label male-female-label-female">
                                <input class="male-female-radio" type="radio" name="gender">
                                <div class="input-bg input-right-bg"></div>
                                <p class="male">
                                    Female
                                </p>
                            </label>
                        </div>

                        <div class="right-box-place">
                            <h2 class="right-text">
                                Data of Birth
                            </h2>
                            <label>
                                <input class="right-input" type="date" name="data-birth" required>
                            </label>    
                        </div>
                        <div class="right-box-place">
                            <h2 class="right-text">
                                Email
                            </h2>
                            <label>
                                <input class="right-input" type="email" placeholder="kendall@emailcom" name="user-email" required>
                            </label>    
                        </div>
                        <div class="right-box-place">
                            <h2 class="right-text">
                                Mobile
                            </h2>
                            <label>
                                <input class="right-input" type="tel" placeholder="+91 98765 43210" name="user-phone-number" required>
                            </label>    
                        </div>
                        <div class="right-box-place">
                            <h2 class="right-text cust-id">
                                Customer ID
                            </h2>
                            <label>
                                <input class="right-input" type="text" placeholder="576802-ERD0348 45" name="user-id" required>
                            </label>    
                        </div>
                        <div class="right-box-place">
                            <h2 class="right-text">
                                Membership
                            </h2>
                            <label class="card-label">
                                <input class="card-radio" type="radio" name="cards">
                                <div class="card-input-bg"></div>
                                <p class="card-text">
                                    Classic
                                </p>
                            </label>
                            <label class="card-label card-label-silver">
                                <input class="card-radio" type="radio" name="cards">
                                <div class="card-input-bg card-input-right-bg"></div>
                                <p class="card-text">
                                    Silver
                                </p>
                            </label>
                            <label class="card-label card-label-gold">
                                <input class="card-radio" type="radio" name="cards">
                                <div class="card-input-bg card-input-right-bg"></div>
                                <p class="card-text">
                                    Gold
                                </p>
                            </label>
                        </div>
                        <div class="right-box-button">
                            <button class="first-button" type="reset">
                                <p class="button-text">
                                    CANCEL
                                </p>
                            </button>   
                            <button class="first-button button-end" type="submit">
                                <p class="button-text button-text-end">
                                    SAVE
                                </p>
                            </button>                            
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
